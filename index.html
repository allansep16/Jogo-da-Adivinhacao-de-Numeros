<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Jogo da Adivinhação de Números</title>
</head>
<body>
    <div class="container">
        <h1>Adivinhe o Número!</h1>
        <p>Estou pensando em um número entre 1 e 100.</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite">
        <button id="submitGuess">Enviar Palpite</button>
        <p id="feedback"></p>
        <button id="restartGame" style="display: none;">Reiniciar Jogo</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
